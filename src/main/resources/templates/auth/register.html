<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Register - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Create Account</h2>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age (optional)</label>
                        <input type="number" class="form-control" id="age" th:field="*{age}" min="1" max="150">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender (optional)</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="">Select...</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heightCm" class="form-label">Height (cm, optional)</label>
                        <input type="number" class="form-control" id="heightCm" th:field="*{heightCm}" min="1" max="300">
                    </div>
                    <div class="mb-3">
                        <label for="currentWeightKg" class="form-label">Current Weight (kg, optional)</label>
                        <input type="number" step="0.1" class="form-control" id="currentWeightKg" th:field="*{currentWeightKg}" min="1" max="500">
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Goal (optional)</label>
                        <select class="form-select" id="goal" th:field="*{goal}">
                            <option value="">Select...</option>
                            <option value="LOSE">Lose Weight</option>
                            <option value="GAIN">Gain Weight</option>
                            <option value="MAINTAIN">Maintain Weight</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a th:href="@{/login}">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <div th:fragment="scripts"></div>
</body>
</html>
