<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Workouts - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Workouts</h2>
            <a th:href="@{/workouts/new}" class="btn btn-primary">Add Workout</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${workouts != null && !workouts.isEmpty()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Duration (min)</th>
                                <th>Calories Burned</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="workout : ${workouts}">
                                <td th:text="${#temporals.format(workout.dateTime, 'yyyy-MM-dd HH:mm')}">Date</td>
                                <td th:text="${workout.type}">Type</td>
                                <td th:text="${workout.durationMinutes}">0</td>
                                <td th:text="${workout.caloriesBurned != null ? workout.caloriesBurned : '-'}">-</td>
                                <td th:text="${workout.notes != null ? workout.notes : '-'}">-</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" 
                                            th:data-workout-id="${workout.id}" 
                                            onclick="deleteWorkout(this.getAttribute('data-workout-id'))">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${workouts == null || workouts.isEmpty()}" class="text-center text-muted py-5">
                    No workouts found. <a th:href="@{/workouts/new}">Add your first workout</a>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script th:inline="javascript">
            /*<![CDATA[*/
            const csrfToken = /*[[${_csrf.token}]]*/ '';
            const csrfHeaderName = /*[[${_csrf.headerName}]]*/ '';
            /*]]>*/
            
            function deleteWorkout(workoutId) {
                if (confirm('Are you sure you want to delete this workout?')) {
                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    headers[csrfHeaderName] = csrfToken;
                    
                    fetch('/workouts/' + workoutId, {
                        method: 'DELETE',
                        headers: headers,
                        credentials: 'include'
                    })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        }
                    })
                    .catch(error => {
                    });
                }
            }
        </script>
    </div>
</body>
</html>
