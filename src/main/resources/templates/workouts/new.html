<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Add Workout - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">Add Workout</h2>
        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/workouts}" th:object="${workout}" method="post" id="workoutForm">
                    <div class="mb-3">
                        <label for="type" class="form-label">Workout Type</label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Select workout type...</option>
                            <option value="CARDIO">Cardio</option>
                            <option value="STRENGTH">Strength</option>
                            <option value="YOGA">Yoga</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Date & Time</label>
                        <input type="datetime-local" 
                               class="form-control" 
                               id="dateTime" 
                               th:field="*{dateTime}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="durationMinutes" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="durationMinutes" th:field="*{durationMinutes}" min="1" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoEstimateCalories" name="autoEstimateCalories" value="true" checked>
                            <label class="form-check-label" for="autoEstimateCalories">
                                Automatically estimate calories burned
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="caloriesBurned" class="form-label">Calories Burned (optional - will be estimated if auto-estimate is enabled)</label>
                        <input type="number" class="form-control" id="caloriesBurned" th:field="*{caloriesBurned}" min="0">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Add Workout</button>
                        <a th:href="@{/workouts}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script>
            function formatDateTimeForInput(dateTime) {
                if (!dateTime) return '';
                const date = new Date(dateTime);
                if (isNaN(date.getTime())) return '';
                date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                return date.toISOString().slice(0, 16);
            }
            
            function fixDateTimeInput() {
                const dateTimeInput = document.getElementById('dateTime');
                if (!dateTimeInput) return;
                
                if (dateTimeInput.value) {
                    if (dateTimeInput.value.includes('г.') || 
                        dateTimeInput.value.includes('ч.') || 
                        (!dateTimeInput.value.includes('T') && dateTimeInput.value.length > 10)) {
                        try {
                            const parsedDate = new Date(dateTimeInput.value);
                            if (!isNaN(parsedDate.getTime())) {
                                dateTimeInput.value = formatDateTimeForInput(parsedDate);
                            } else {
                                dateTimeInput.value = formatDateTimeForInput(new Date());
                            }
                        } catch (e) {
                            dateTimeInput.value = formatDateTimeForInput(new Date());
                        }
                    } else if (!dateTimeInput.value.includes('T')) {
                        dateTimeInput.value = formatDateTimeForInput(new Date(dateTimeInput.value));
                    }
                } else {
                    dateTimeInput.value = formatDateTimeForInput(new Date());
                }
            }
            
            function setupFormHandler() {
                const form = document.getElementById('workoutForm');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        const dateTimeInput = document.getElementById('dateTime');
                        if (dateTimeInput) {
                            if (dateTimeInput.value) {
                                if (dateTimeInput.value.includes('г.') || 
                                    dateTimeInput.value.includes('ч.') || 
                                    !dateTimeInput.value.includes('T')) {
                                    fixDateTimeInput();
                                }
                            } else {
                                dateTimeInput.value = formatDateTimeForInput(new Date());
                            }
                        }
                    });
                }
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    fixDateTimeInput();
                    setupFormHandler();
                });
            } else {
                fixDateTimeInput();
                setupFormHandler();
            }
            
            if (document.readyState !== 'loading') {
                const dateTimeInput = document.getElementById('dateTime');
                if (dateTimeInput) {
                    const observer = new MutationObserver(function(mutations) {
                        mutations.forEach(function(mutation) {
                            if (mutation.type === 'attributes' && mutation.attributeName === 'value') {
                                fixDateTimeInput();
                            }
                        });
                    });
                    observer.observe(dateTimeInput, { attributes: true, attributeFilter: ['value'] });
                }
            }
        </script>
    </div>
</body>
</html>
