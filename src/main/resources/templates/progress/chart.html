<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Progress - FitnessApp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">Progress Tracking</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Date Range</h5>
            </div>
            <div class="card-body">
                <form method="get" action="/progress" class="row g-3">
                    <div class="col-md-5">
                        <label for="start" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start" name="start" th:value="${startDate}">
                    </div>
                    <div class="col-md-5">
                        <label for="end" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end" name="end" th:value="${endDate}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Weight Progress</h5>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addProgressModal">Add Entry</button>
            </div>
            <div class="card-body">
                <canvas id="progressChart" height="100"></canvas>
            </div>
        </div>

        <div class="card" th:if="${trend != null}">
            <div class="card-header">
                <h5 class="mb-0">Trend Summary</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <strong>Start Weight:</strong> <span th:text="${trend.startWeight != null ? trend.startWeight + ' kg' : 'N/A'}">N/A</span>
                    </div>
                    <div class="col-md-4">
                        <strong>End Weight:</strong> <span th:text="${trend.endWeight != null ? trend.endWeight + ' kg' : 'N/A'}">N/A</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Change:</strong> 
                        <span th:if="${trend.weightChange != null}" 
                              th:class="${trend.weightChange.doubleValue() > 0 ? 'text-danger' : (trend.weightChange.doubleValue() < 0 ? 'text-success' : 'text-muted')}"
                              th:text="${trend.weightChange + ' kg'}">0 kg</span>
                        <span th:if="${trend.weightChange == null}">N/A</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addProgressModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Progress Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="addProgressForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="progressDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="progressDate" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="weightKg" class="form-label">Weight (kg)</label>
                                <input type="number" step="0.1" class="form-control" id="weightKg" name="weightKg" required>
                            </div>
                            <div class="mb-3">
                                <label for="progressNotes" class="form-label">Notes (optional)</label>
                                <textarea class="form-control" id="progressNotes" name="notes" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Entry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script th:inline="javascript">
            const labels = [];
            const weights = [];
            
            /*[# th:each="p : ${progressHistory}"]*/
            labels.push(/*[[${#temporals.format(p.date, 'yyyy-MM-dd')}]]*/ '');
            weights.push(/*[[${p.weightKg != null ? p.weightKg : 'null'}]]*/ null);
            /*[/]*/

            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weight (kg)',
                        data: weights,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });

            document.getElementById('addProgressForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const data = {
                    date: formData.get('date'),
                    weightKg: parseFloat(formData.get('weightKg')),
                    notes: formData.get('notes')
                };

                fetch('/progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    location.reload();
                })
                .catch(error => {
                });
            });

            document.getElementById('progressDate').valueAsDate = new Date();
        </script>
    </div>
</body>
</html>
