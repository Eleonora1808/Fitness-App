<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Meals - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Meals</h2>
            <a th:href="@{/meals/new}" class="btn btn-primary">Add Meal</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${meals != null && !meals.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Meal Type</th>
                                    <th>Food Name</th>
                                    <th>Serving Size</th>
                                    <th>Calories</th>
                                    <th>Protein (g)</th>
                                    <th>Carbs (g)</th>
                                    <th>Fats (g)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="meal : ${meals}">
                                    <td th:text="${#temporals.format(meal.dailyLog.date, 'yyyy-MM-dd')}">Date</td>
                                    <td th:text="${meal.mealType}">Meal Type</td>
                                    <td th:text="${meal.foodName}">Food Name</td>
                                    <td th:text="${meal.servingSize}">Serving Size</td>
                                    <td th:text="${meal.calories != null ? meal.calories : '-'}">Calories</td>
                                    <td th:text="${meal.protein != null ? meal.protein : '-'}">Protein</td>
                                    <td th:text="${meal.carbs != null ? meal.carbs : '-'}">Carbs</td>
                                    <td th:text="${meal.fats != null ? meal.fats : '-'}">Fats</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" 
                                                th:data-meal-id="${meal.id}" 
                                                onclick="deleteMeal(this.getAttribute('data-meal-id'))">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${meals == null || meals.isEmpty()}" class="text-center text-muted py-5">
                    No meals found. <a th:href="@{/meals/new}">Add your first meal</a>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script th:inline="javascript">
            /*<![CDATA[*/
            const csrfToken = /*[[${_csrf.token}]]*/ '';
            const csrfHeaderName = /*[[${_csrf.headerName}]]*/ '';
            /*]]>*/
            
            function deleteMeal(mealId) {
                if (confirm('Are you sure you want to delete this meal?')) {
                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    headers[csrfHeaderName] = csrfToken;
                    
                    fetch('/meals/' + mealId, {
                        method: 'DELETE',
                        headers: headers,
                        credentials: 'include'
                    })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        </script>
    </div>
</body>
</html>
