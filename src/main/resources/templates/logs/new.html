<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>New Daily Log - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">Create Daily Log</h2>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/logs}" th:object="${log}" method="post" id="logForm">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create Log</button>
                        <a th:href="@{/logs}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const dateInput = document.getElementById('date');
                if (dateInput && !dateInput.value) {
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    dateInput.value = year + '-' + month + '-' + day;
                }
            });
        </script>
    </div>
</body>
</html>
