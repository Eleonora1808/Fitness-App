<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Daily Log - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Daily Log - <span th:text="${#temporals.format(log.date, 'MMMM dd, yyyy')}">Date</span></h2>
            <div>
                <input type="date" id="dateSelector" class="form-control" th:value="${#temporals.format(log.date, 'yyyy-MM-dd')}">
            </div>
        </div>

        <div th:if="${log != null}">
            <div class="card mb-3">
                <div class="card-header">
                            <h5 class="mb-0">Today's Meals</h5>
                </div>
                <div class="card-body">
                    <div th:if="${meals != null && !meals.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Meal Type</th>
                                        <th>Food Name</th>
                                        <th>Serving Size</th>
                                        <th>Calories</th>
                                        <th>Protein (g)</th>
                                        <th>Carbs (g)</th>
                                        <th>Fats (g)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="meal : ${meals}">
                                        <td th:text="${meal.mealType}">Meal Type</td>
                                        <td th:text="${meal.foodName}">Food Name</td>
                                        <td th:text="${meal.servingSize}">Serving Size</td>
                                        <td th:text="${meal.calories != null ? meal.calories : 'N/A'}">Calories</td>
                                        <td th:text="${meal.protein != null ? meal.protein : 'N/A'}">Protein</td>
                                        <td th:text="${meal.carbs != null ? meal.carbs : 'N/A'}">Carbs</td>
                                        <td th:text="${meal.fats != null ? meal.fats : 'N/A'}">Fats</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{'/meals/new?date=' + ${#temporals.format(today, 'yyyy-MM-dd')}}" class="btn btn-primary">Add Meal</a>
                        </div>
                    </div>
                    <div th:if="${meals == null || meals.isEmpty()}" class="text-center text-muted py-3">
                        <p class="mb-3">No meals logged for today.</p>
                        <a th:href="@{'/meals/new?date=' + ${#temporals.format(today, 'yyyy-MM-dd')}}" class="btn btn-primary">Add Meal</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Notes</h5>
                </div>
                <div class="card-body">
                    <form id="notesForm" th:action="@{'/logs/' + ${log.date} + '/notes'}" method="post">
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="8" 
                                    th:text="${log.notes}"
                                    placeholder="Write your notes for this day..."></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Notes</button>
                            <a th:href="@{/logs}" class="btn btn-secondary">Back to Logs</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${log == null}" class="alert alert-info">
            No log found for this date. <a th:href="@{'/logs/new?date=' + ${#temporals.format(#dates.createToday(), 'yyyy-MM-dd')}}">Create one</a>
        </div>
    </div>
    <div th:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const dateSelector = document.getElementById('dateSelector');
                if (dateSelector) {
                    dateSelector.addEventListener('change', function() {
                        const selectedDate = this.value;
                        if (selectedDate) {
                            window.location.href = '/logs/' + selectedDate;
                        }
                    });
                }
            });
        </script>
    </div>
</body>
</html>
