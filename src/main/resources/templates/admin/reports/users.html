<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Admin Reports - Users - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">User Reports</h2>

        <div class="card">
            <div class="card-body">
                <div th:if="${users != null && users.hasContent()}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Height (cm)</th>
                                <th>Weight (kg)</th>
                                <th>Goal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users.content}">
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role}">ROLE</span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.active}" class="badge bg-danger">Blocked</span>
                                </td>
                                <td th:text="${user.age}">-</td>
                                <td th:text="${user.gender}">-</td>
                                <td th:text="${user.heightCm}">-</td>
                                <td th:text="${lastWeights[user.id] ?: '-'}">-</td>
                                <td th:text="${user.goal}">-</td>
                            </tr>
                        </tbody>
                    </table>

                    <nav th:if="${users.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reports/users(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}" 
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/reports/users(page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == users.totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/reports/users(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div th:if="${users == null || !users.hasContent()}" class="text-center text-muted py-5">
                    No users found
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts"></div>
</body>
</html>
