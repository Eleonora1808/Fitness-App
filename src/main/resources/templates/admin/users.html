<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Admin Panel - User Management - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">User Management</h2>

        <div class="card">
            <div class="card-body">
                <div th:if="${users != null && users.hasContent()}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users.content}">
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.email}">email</td>
                                <td>
                                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role}">ROLE</span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.active}" class="badge bg-danger">Blocked</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button th:if="${user.active}" 
                                                class="btn btn-warning" 
                                                th:onclick="'blockUser(\'' + ${user.id} + '\')'">Block</button>
                                        <button th:unless="${user.active}" 
                                                class="btn btn-success" 
                                                th:onclick="'unblockUser(\'' + ${user.id} + '\')'">Unblock</button>
                                        <button class="btn btn-info" 
                                                th:data-user-id="${user.id}"
                                                th:data-username="${user.username}"
                                                th:data-roles="${#strings.listJoin(user.roles, ',')}"
                                                onclick="showRoleModalFromButton(this)">Roles</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <nav th:if="${users.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}" 
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == users.totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div th:if="${users == null || !users.hasContent()}" class="text-center text-muted py-5">
                    No users found
                </div>
            </div>
        </div>

        <div class="modal fade" id="roleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Manage Roles for <span id="modalUsername"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Current Roles:</label>
                            <div id="currentRoles"></div>
                        </div>
                        <div class="mb-3">
                            <label for="roleSelect" class="form-label">Add/Remove Role:</label>
                            <select class="form-select" id="roleSelect">
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                        <div class="btn-group w-100">
                            <button class="btn btn-primary" onclick="assignRole()">Assign Role</button>
                            <button class="btn btn-danger" onclick="revokeRole()">Revoke Role</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts">
        <script>
            let currentUserId = null;

            function blockUser(userId) {
                if (confirm('Are you sure you want to block this user?')) {
                    fetch('/admin/users/' + userId + '/block', {
                        method: 'POST'
                    })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        }
                    });
                }
            }

            function unblockUser(userId) {
                if (confirm('Are you sure you want to unblock this user?')) {
                    fetch('/admin/users/' + userId + '/unblock', {
                        method: 'POST'
                    })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        }
                    });
                }
            }

            function showRoleModalFromButton(button) {
                const userId = button.getAttribute('data-user-id');
                const username = button.getAttribute('data-username');
                const rolesStr = button.getAttribute('data-roles');
                const roles = rolesStr ? rolesStr.split(',').filter(r => r.trim()) : [];
                
                currentUserId = userId;
                document.getElementById('modalUsername').textContent = username;
                const currentRolesDiv = document.getElementById('currentRoles');
                currentRolesDiv.innerHTML = '';
                if (roles && roles.length > 0) {
                    roles.forEach(role => {
                        const badge = document.createElement('span');
                        badge.className = 'badge bg-secondary me-1';
                        badge.textContent = role.trim();
                        currentRolesDiv.appendChild(badge);
                    });
                } else {
                    currentRolesDiv.innerHTML = '<span class="text-muted">No roles assigned</span>';
                }
                new bootstrap.Modal(document.getElementById('roleModal')).show();
            }

            function assignRole() {
                const role = document.getElementById('roleSelect').value;
                fetch('/admin/users/' + currentUserId + '/roles?role=' + role + '&action=assign', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }

            function revokeRole() {
                const role = document.getElementById('roleSelect').value;
                fetch('/admin/users/' + currentUserId + '/roles?role=' + role + '&action=remove', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        </script>
    </div>
</body>
</html>
