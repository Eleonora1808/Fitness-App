<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Dashboard - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">Dashboard</h2>
        
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Calories In</h5>
                        <h2 class="text-primary" th:text="${todayLog?.totalCaloriesIn != null ? todayLog.totalCaloriesIn : 0}">0</h2>
                        <p class="text-muted mb-0">Today</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Calories Out</h5>
                        <h2 class="text-success" th:text="${todayLog?.totalCaloriesOut != null ? todayLog.totalCaloriesOut : 0}">0</h2>
                        <p class="text-muted mb-0">Today</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Net Calories</h5>
                        <h2 th:class="${(todayLog?.totalCaloriesIn ?: 0) - (todayLog?.totalCaloriesOut ?: 0) >= 0 ? 'text-warning' : 'text-info'}"
                            th:text="${(todayLog?.totalCaloriesIn ?: 0) - (todayLog?.totalCaloriesOut ?: 0)}">0</h2>
                        <p class="text-muted mb-0">Today</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/meals/new}" class="btn btn-primary">Add Meal</a>
                            <a th:href="@{/workouts/new}" class="btn btn-success">Add Workout</a>
                            <a th:href="@{'/logs/' + ${today}}" class="btn btn-info">View Today's Log</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Workouts</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${recentWorkouts != null && !recentWorkouts.isEmpty()}">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="workout : ${recentWorkouts}">
                                    <div>
                                        <strong th:text="${workout.type}">Type</strong>
                                        <br>
                                        <small class="text-muted" th:text="${#temporals.format(workout.dateTime, 'MMM dd, yyyy HH:mm')}">Date</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill" th:text="${workout.caloriesBurned} + ' cal'">0 cal</span>
                                </li>
                            </ul>
                        </div>
                        <div th:if="${recentWorkouts == null || recentWorkouts.isEmpty()}" class="text-center text-muted py-3">
                            No recent workouts
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/workouts}" class="btn btn-sm btn-outline-primary">View All Workouts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="scripts"></div>
</body>
</html>
