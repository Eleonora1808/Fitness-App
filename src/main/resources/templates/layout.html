<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - FitnessApp' : 'FitnessApp'}">FitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">FitnessApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" th:if="${#authentication != null && #authentication.isAuthenticated()}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/meals/new}">Add Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/workouts/new}">Add Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logs}">Daily Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/progress}">Progress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports/weekly}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a class="nav-link" th:href="@{/admin/users}">Admin Panel</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${#authentication != null && #authentication.isAuthenticated()}">
                    <li class="nav-item">
                        <span class="navbar-text me-3" th:text="${#authentication.name}">User</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${#authentication == null || !#authentication.isAuthenticated()}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div th:replace="~{::content}">Content goes here</div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <div th:replace="~{::scripts}"></div>
</body>
</html>
